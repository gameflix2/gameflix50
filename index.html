<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gameflix Mobile Pro</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html {
            margin: 0; padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #000; color: #fff;
            height: 100%; overflow: hidden;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(to top, rgba(0,0,0,1) 15%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.8) 100%),
                        url('https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&w=800&q=80'); 
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; padding: 25px;
        }

        .logo { color: #e50914; font-size: 1.8rem; font-weight: 900; position: absolute; top: 25px; left: 25px; letter-spacing: -1.5px; }

        .hero-content { text-align: center; }
        h1 { font-size: 2.1rem; margin-bottom: 8px; font-weight: 800; line-height: 1.1; }
        p { font-size: 1.1rem; color: #e6e6e6; margin-bottom: 35px; }

        .email-form {
            display: flex; flex-direction: column; gap: 14px;
            width: 100%; max-width: 350px; margin: 0 auto;
        }

        .email-form input {
            padding: 20px; width: 100%; border: 1px solid #444;
            background: rgba(0, 0, 0, 0.85); color: #fff;
            border-radius: 4px; font-size: 1.1rem; transition: 0.3s;
        }

        .email-form input:focus { border-color: #e50914; box-shadow: 0 0 5px rgba(229, 9, 20, 0.5); }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }
        .shake-input { animation: shake 0.4s ease-in-out; border-color: #ffa00a !important; }

        .btn-cta {
            background-color: #e50914; color: white;
            padding: 18px; font-size: 1.2rem; border: none;
            border-radius: 4px; cursor: pointer; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            min-height: 60px;
        }

        .btn-cta:active { transform: scale(0.96); background-color: #b9090b; }

        .spinner {
            display: none; width: 24px; height: 24px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%; border-top-color: #fff;
            animation: spin 0.8s linear infinite; margin-left: 15px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        #msgErro {
            color: #ffa00a; font-size: 0.9rem; margin-top: 15px;
            display: none; font-weight: 600;
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="logo">GAMEFLIX</div>

        <div class="hero-content">
            <h1>O jogo começa agora.</h1>
            <p>Entre com seu acesso exclusivo para teste gratis.</p>
            
            <form class="email-form" id="loginForm">
                <input 
                    type="email" 
                    id="userLogin" 
                    placeholder="Seu login (@testegratis...)" 
                    required 
                    inputmode="email" 
                    autocapitalize="none" 
                    spellcheck="false"
                >
                <button type="submit" id="btnSubmit" class="btn-cta">
                    <span id="btnText">VAMOS LÁ</span>
                    <div class="spinner" id="loader"></div>
                </button>
            </form>
            <div id="msgErro">Login incorreto. Verifique e tente novamente.</div>
        </div>
    </section>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const input = document.getElementById('userLogin');
            const loginDigitado = input.value;
            const loginCorreto = "@testegratisgameflix";
            const btn = document.getElementById('btnSubmit');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const erroDisplay = document.getElementById('msgErro');

            input.classList.remove('shake-input');
            erroDisplay.style.display = "none";

            if(loginDigitado === loginCorreto) {
                btn.disabled = true;
                btnText.innerText = "CONECTANDO";
                loader.style.display = "inline-block";

                setTimeout(() => {
                    window.location.href = "proxima_pagina.html"; 
                }, 2000);

            } else {
                if ("vibrate" in navigator) {
                    navigator.vibrate([80, 50, 80]);
                }
                
                input.classList.add('shake-input');
                erroDisplay.style.display = "block";
                
                setTimeout(() => input.classList.remove('shake-input'), 500);
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>GameFlix Background</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:#000;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
  min-height:200vh; /* permite scroll do site */
}

/* ===== PARALLAX FUNDO ===== */

.scene{
  position:fixed;
  inset:0;
  perspective:1600px;
  overflow:hidden;
  z-index:-1;
}

.grid{
  position:absolute;
  width:400%;
  height:400%;
  top:-150%;
  left:-150%;

  background-image:url("paralax.png");
  background-size:420px auto;
  background-repeat:repeat;

  transform: rotateX(20deg) rotateY(-15deg);
  animation: moveGrid 80s linear infinite;
  filter: brightness(.75);
}

.grid.back{
  transform: rotateX(20deg) rotateY(-15deg) translateZ(-300px);
  filter: blur(6px) brightness(.45);
  animation-duration:120s;
}

.grid.mid{
  transform: rotateX(20deg) rotateY(-15deg) translateZ(-120px);
  filter: blur(2px) brightness(.65);
  animation-duration:100s;
}

.grid.front{
  transform: rotateX(20deg) rotateY(-15deg) translateZ(0);
  animation-duration:80s;
}

@keyframes moveGrid{
  from{
    transform: rotateX(20deg) rotateY(-15deg) translate3d(0,0,0);
  }
  to{
    transform: rotateX(20deg) rotateY(-15deg) translate3d(-1200px,-600px,0);
  }
}

/* luz */
.light{
  position:absolute;
  inset:0;
  background:
  radial-gradient(circle at 30% 40%, rgba(255,255,255,.08), transparent 40%),
  radial-gradient(circle at 70% 60%, rgba(255,255,255,.05), transparent 45%);
  animation: lightMove 25s linear infinite alternate;
}

@keyframes lightMove{
  from{ transform: translateX(-6%); }
  to{ transform: translateX(6%); }
}

/* overlay */
.overlay{
  position:absolute;
  inset:0;
  background:
  radial-gradient(circle at center, transparent 30%, black 85%),
  linear-gradient(to bottom, rgba(0,0,0,.6), rgba(0,0,0,.95));
}

/* ===== CONTEÚDO EXEMPLO ===== */

.container{
  position:relative;
  z-index:2;
  padding:80px;
}

.title{
  font-size:48px;
  font-weight:bold;
  margin-bottom:20px;
}

.card{
  width:260px;
  height:150px;
  background:#111;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-top:20px;
  border:1px solid #333;
}
</style>
</head>

<body>

<!-- FUNDO -->
<div class="scene">
  <div class="grid back"></div>
  <div class="grid mid"></div>
  <div class="grid front"></div>
  <div class="light"></div>
  <div class="overlay"></div>
</div>

<!-- CONTEÚDO DO SITE (seu app fica aqui) -->
<div class="container">
  <div class="title">GAMEFLIX</div>
  <div class="card">Seu app aqui</div>
</div>

</body>
</html>

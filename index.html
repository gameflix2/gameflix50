<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameflix | Store</title>
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        }
        
        header { 
            text-align: center; 
            padding: 30px 0; 
        }

        h1 { 
            color: #E50914; 
            font-size: 2.5rem; 
            margin: 0; 
            letter-spacing: 2px; 
            font-weight: bold;
        }

        .cat-title { 
            color: #888; 
            text-transform: uppercase; 
            font-size: 0.8rem; 
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Grid de 3 colunas para celular */
        .catalog { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px; 
            padding: 10px; 
            max-width: 600px;
            margin: 0 auto;
        }

        .game-card { 
            display: flex; 
            flex-direction: column; 
            position: relative;
        }

        .img-box {
            position: relative;
            width: 100%;
            aspect-ratio: 2/3;
            background: #111;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #222
